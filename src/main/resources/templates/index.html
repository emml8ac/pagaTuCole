<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>PagaTuCole - Bienvenido</title>
    <style>
        .typewriter h1,
        .typewriter h2 {
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
        }
        .typewriter h2{
            width: 0;
        }
        /* The typing effect */
        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }


        /* The typewriter cursor effect */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange;
            }
        }
        .typewriter h1 {
            animation:
                    typing 3s steps(40, end),
                    blink-caret .75s step-end 3s;
                    border-color: transparent;

        }

        /* Animación para el span que empieza después del h1 */
        .typewriter h2 {
            animation:
                    typing 3s steps(40, end),
            blink-caret .75s step-end infinite;
            animation-delay: 3s; /* Empieza después de que termine la animación del h1 */
            animation-fill-mode: forwards;
        }
        .typewriter span {
            animation-fill-mode: forwards;
        }

        .typewriter span {
            animation-fill-mode: forwards;
    </style>
</head>
