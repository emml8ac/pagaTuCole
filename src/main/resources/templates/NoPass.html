<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.25rem;
            border-radius: 8px 8px 0 0;
            padding: 15px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }

        .card-body {
            padding: 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .no-email {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .admin-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="card">
    <div class="card-header">
        Recuperar Contraseña
        <button class="close-btn" onclick="window.location.href='login.html'">&times;</button>
    </div>
    <div class="card-body">
        <form id="recoveryForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <a class="no-email" onclick="showAdminMessage()">No me acuerdo de mi email</a>
        <div id="message" class="mt-3"></div>
        <div id="adminMessage" class="admin-message" style="display:none;">Contacte con el administrador de la I.E.</div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById('recoveryForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');

        // Aquí podrías agregar la lógica para enviar el correo
        // Por ejemplo, una llamada a una API que maneje el proceso de recuperación

        messageDiv.innerHTML = `
                <div class="alert alert-success" role="alert">
                    Si existe una cuenta asociada con el correo <strong>${email}</strong>, recibirás un enlace para restablecer tu contraseña.
                </div>
            `;
    });

    function showAdminMessage() {
        document.getElementById('adminMessage').style.display = 'block';
    }
</script>
</body>

</html>
