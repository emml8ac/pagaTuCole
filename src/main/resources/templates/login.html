<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="login">
       <img src="/image/login.jpg" alt="login image" class="login__img">
        <div th:if="${param.error}">
            Invalid username and password.</div>
        <div th:if="${param.logout}">
            You have been logged out.</div>
        <form th:action="@{/login}" method="post" class="login__form">
         <h1 class="login__title">Login</h1>
           <div class="login__content">
              <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="text" name="username"required class="login__input" id="login-email" placeholder="">
                    <label for="login-email" class="login__label">Usuario</label>
                 </div>
              </div>
              <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="password" name="password" class="login__input" id="login-pass" placeholder="">
                    <label for="login-pass" class="login__label">Password</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                 </div>
              </div>
           </div>
           <div class="login__check">
              <div class="login__check-group">
                 <input type="checkbox" class="login__check-input" id="login-check">
                 <label for="login-check" class="login__check-label">Recuerdame</label>
              </div>
              <a href="#" class="login__forgot">Olvidaste tu contrase√±a?</a>
           </div>

           <button type="submit" value="Log in" class="login__button">Login</button>
        </form>
     </div>
     <script src="/js/login.js"></script>
</body>
</html>
